<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Calculadora.js"></script>
</head>
<body>
    <table border="1">
        <tr>
            <td width="218" height="50" id="mostrarNum"> </td>
        </tr>
    </table>    
    <table border="1">
        <tr>
            <td><div class="operacion"><button id="suma">+</button></div></td>
            <td><div class="operacion"><button id="resta">-</button></div></td>
            <td><div class="operacion"><button id="mult">x</button></div></td>
            <td><div class="operacion"><button id="div">/</button></div></td>
        </tr>
        <tr>
            <td><div class="num"><button>7</button></div></td>
            <td><div class="num"><button>8</button></div></td>
            <td><div class="num"><button>9</button></div></td>
            <td><div class="operacion"><button id="igual">=</button></div></td>
        </tr>
        <tr>
            <td><div class="num"><button>6</button></div></td>
            <td><div class="num"><button>5</button></div></td>
            <td><div class="num"><button>4</button></div></td>
        </tr>
        <tr>
            <td><div class="num"><button>1</button></div></td>
            <td><div class="num"><button>2</button></div></td>
            <td><div class="num"><button>3</button></div></td>
        </tr>
        <tr>
            <td><div class="num"><button>0</button></div></td>
            <td><div class="num"><button id="coma">.</button></div></td>
            <td><div class="num"><button id="Limpiar">C</button></div></td>
        </tr>
    </table>
</body>
</html>
